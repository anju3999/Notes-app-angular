<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input [ngModel]="note.title" name="title" type="text" class="input" required>
      </div>
    </div>
    <br>
    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea [ngModel]="note.body" name="body" class="textarea"></textarea>
      </div>
    </div>
    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
